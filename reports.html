<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reports | Qirush</title>
  <link rel="stylesheet" href="dist/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div class="min-h-screen bg-gray-50">
    <!-- Sidebar -->
    <div class="fixed inset-y-0 left-0 w-64 bg-white shadow-md">
      <div class="flex items-center justify-center h-16 px-4 bg-blue-600 text-white">
        <h1 class="text-xl font-bold">Qirush</h1>
      </div>
      <div class="p-4 border-b">
        <div class="flex items-center space-x-3">
          <div class="w-10 h-10 rounded-full bg-blue-100 flex items-center justify-center text-blue-600">
            <i class="fas fa-user"></i>
          </div>
          <div>
            <p class="font-medium" id="user-name">User Name</p>
            <p class="text-xs text-gray-500" id="user-email">user@example.com</p>
          </div>
        </div>
      </div>
      <nav class="p-4">
        <ul class="space-y-2">
          <li>
            <a href="dashboard.html" class="flex items-center space-x-2 px-3 py-2 text-gray-600 hover:bg-gray-100 rounded-md">
              <i class="fas fa-home w-5"></i>
              <span>Dashboard</span>
            </a>
          </li>
          <li>
            <a href="collections.html" class="flex items-center space-x-2 px-3 py-2 text-gray-600 hover:bg-gray-100 rounded-md">
              <i class="fas fa-folder w-5"></i>
              <span>Collections</span>
            </a>
          </li>
          <li>
            <a href="api-design.html" class="flex items-center space-x-2 px-3 py-2 text-gray-600 hover:bg-gray-100 rounded-md">
              <i class="fas fa-code w-5"></i>
              <span>API Designer</span>
            </a>
          </li>
          <li>
            <a href="reports.html" class="flex items-center space-x-2 px-3 py-2 bg-blue-50 text-blue-600 rounded-md">
              <i class="fas fa-chart-bar w-5"></i>
              <span>Reports</span>
            </a>
          </li>
        </ul>
      </nav>
    </div>

    <!-- Main Content -->
    <div class="ml-64 p-8">
      <div class="flex justify-between items-center mb-8">
        <h2 class="text-2xl font-bold text-gray-800">Test Reports</h2>
        <button id="generate-report-btn" class="btn-primary">
          <i class="fas fa-file-export mr-2"></i> Export Report
        </button>
      </div>

      <!-- Stats Cards -->
      <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
        <div class="card">
          <div class="flex items-center justify-between">
            <div>
              <p class="text-gray-500">Total Tests</p>
              <h3 class="text-3xl font-bold" id="total-tests">0</h3>
            </div>
            <div class="w-12 h-12 rounded-full bg-blue-100 flex items-center justify-center text-blue-600">
              <i class="fas fa-list"></i>
            </div>
          </div>
        </div>
        <div class="card">
          <div class="flex items-center justify-between">
            <div>
              <p class="text-gray-500">Success Rate</p>
              <h3 class="text-3xl font-bold" id="success-rate">0%</h3>
            </div>
            <div class="w-12 h-12 rounded-full bg-green-100 flex items-center justify-center text-green-600">
              <i class="fas fa-check"></i>
            </div>
          </div>
        </div>
        <div class="card">
          <div class="flex items-center justify-between">
            <div>
              <p class="text-gray-500">Average Duration</p>
              <h3 class="text-3xl font-bold" id="avg-duration">0ms</h3>
            </div>
            <div class="w-12 h-12 rounded-full bg-purple-100 flex items-center justify-center text-purple-600">
              <i class="fas fa-clock"></i>
            </div>
          </div>
        </div>
      </div>

      <!-- Test Results Table -->
      <div class="card p-0 overflow-hidden">
        <div class="overflow-x-auto">
          <table class="min-w-full divide-y divide-gray-200">
            <thead class="bg-gray-50">
              <tr>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">API</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Method</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Duration</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Date</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
              </tr>
            </thead>
            <tbody class="bg-white divide-y divide-gray-200" id="test-results-table">
              <!-- Test results will be loaded here dynamically -->
            </tbody>
          </table>
        </div>
      </div>

      <!-- Chart Section -->
      <div class="mt-8">
        <h3 class="text-xl font-bold text-gray-800 mb-4">Performance Overview</h3>
        <div class="card p-4">
          <div class="h-64 flex items-center justify-center" id="chart-container">
            <p class="text-gray-500">Test data will be visualized here</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="scripts.js"></script>
</body>
</html>
