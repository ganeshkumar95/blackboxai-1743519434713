<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Collections | Qirush</title>
  <link rel="stylesheet" href="dist/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div class="min-h-screen bg-gray-50">
    <!-- Sidebar (same as dashboard) -->
    <div class="fixed inset-y-0 left-0 w-64 bg-white shadow-md">
      <div class="flex items-center justify-center h-16 px-4 bg-blue-600 text-white">
        <h1 class="text-xl font-bold">Qirush</h1>
      </div>
      <div class="p-4 border-b">
        <div class="flex items-center space-x-3">
          <div class="w-10 h-10 rounded-full bg-blue-100 flex items-center justify-center text-blue-600">
            <i class="fas fa-user"></i>
          </div>
          <div>
            <p class="font-medium" id="user-name">User Name</p>
            <p class="text-xs text-gray-500" id="user-email">user@example.com</p>
          </div>
        </div>
      </div>
      <nav class="p-4">
        <ul class="space-y-2">
          <li>
            <a href="dashboard.html" class="flex items-center space-x-2 px-3 py-2 text-gray-600 hover:bg-gray-100 rounded-md">
              <i class="fas fa-home w-5"></i>
              <span>Dashboard</span>
            </a>
          </li>
          <li>
            <a href="collections.html" class="flex items-center space-x-2 px-3 py-2 bg-blue-50 text-blue-600 rounded-md">
              <i class="fas fa-folder w-5"></i>
              <span>Collections</span>
            </a>
          </li>
          <li>
            <a href="reports.html" class="flex items-center space-x-2 px-3 py-2 text-gray-600 hover:bg-gray-100 rounded-md">
              <i class="fas fa-chart-bar w-5"></i>
              <span>Reports</span>
            </a>
          </li>
        </ul>
      </nav>
    </div>

    <!-- Main Content -->
    <div class="ml-64 p-8">
      <div class="flex justify-between items-center mb-8">
        <h2 class="text-2xl font-bold text-gray-800" id="workspace-title">Workspace Collections</h2>
        <button id="new-collection-btn" class="btn-primary">
          <i class="fas fa-plus mr-2"></i> New Collection
        </button>
      </div>

      <!-- Collections List -->
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6" id="collections-container">
        <!-- Collection cards will be dynamically inserted here -->
      </div>
    </div>

    <!-- New Collection Modal -->
    <div id="collection-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
      <div class="bg-white rounded-lg p-6 w-full max-w-md">
        <div class="flex justify-between items-center mb-4">
          <h3 class="text-lg font-medium">Create New Collection</h3>
          <button id="close-collection-modal" class="text-gray-500 hover:text-gray-700">
            <i class="fas fa-times"></i>
          </button>
        </div>
        <form id="collection-form">
          <div class="mb-4">
            <label for="workspace-select" class="block text-sm font-medium text-gray-700 mb-1">Workspace</label>
            <select id="workspace-select" class="input-field w-full" required>
              <option value="" disabled selected>Select a workspace</option>
              <!-- Workspace options will be added dynamically -->
            </select>
          </div>
          <div class="mb-4">
            <label for="collection-name" class="block text-sm font-medium text-gray-700 mb-1">Collection Name</label>
            <input type="text" id="collection-name" class="input-field" required>
          </div>
          <div class="mb-4">
            <label for="collection-description" class="block text-sm font-medium text-gray-700 mb-1">Description</label>
            <textarea id="collection-description" class="input-field h-24"></textarea>
          </div>
          <button type="submit" class="btn-primary w-full">Create Collection</button>
        </form>
      </div>
    </div>
  </div>

  <script src="scripts.js"></script>
</body>
</html>
