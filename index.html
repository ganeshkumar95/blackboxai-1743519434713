<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Qirush | API Testing Tool</title>
  <link rel="stylesheet" href="dist/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-50 to-gray-100">
  <div class="w-full max-w-md mx-4">
    <div class="card">
      <div class="text-center mb-8">
        <h1 class="text-3xl font-bold text-blue-600 mb-2">Qirush</h1>
        <p class="text-gray-600">Smart API Testing Platform</p>
      </div>

      <div class="flex border-b border-gray-200 mb-6">
        <button id="login-tab" class="flex-1 py-2 font-medium text-blue-600 border-b-2 border-blue-600">Login</button>
        <button id="register-tab" class="flex-1 py-2 font-medium text-gray-500">Register</button>
      </div>

      <form id="login-form" class="space-y-4">
        <div>
          <label for="login-email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
          <input type="email" id="login-email" class="input-field" required>
        </div>
        <div>
          <label for="login-password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
          <input type="password" id="login-password" class="input-field" required minlength="6">
        </div>
        <button type="submit" class="btn-primary w-full">Login</button>
      </form>

      <form id="register-form" class="space-y-4 hidden">
        <div>
          <label for="register-name" class="block text-sm font-medium text-gray-700 mb-1">Full Name</label>
          <input type="text" id="register-name" class="input-field" required>
        </div>
        <div>
          <label for="register-email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
          <input type="email" id="register-email" class="input-field" required>
        </div>
        <div>
          <label for="register-password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
          <input type="password" id="register-password" class="input-field" required minlength="6">
        </div>
        <div>
          <label for="register-confirm" class="block text-sm font-medium text-gray-700 mb-1">Confirm Password</label>
          <input type="password" id="register-confirm" class="input-field" required minlength="6">
        </div>
        <button type="submit" class="btn-primary w-full">Create Account</button>
      </form>
    </div>
  </div>

  <script src="scripts.js"></script>
</body>
</html>
